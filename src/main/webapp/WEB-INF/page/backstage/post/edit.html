<ol class="breadcrumb">
  <li>
    <span>课程管理</span>
  </li><!-- item -->
  <li>
    <a ui-sref="post">帖子管理</a>
  </li><!-- item -->
  <li>
    <span>
      #if($id)
        修改帖子
      #else
        添加帖子
      #end
    </span>
  </li><!-- item -->
</ol><!-- 面包屑 -->

<div class="table-info">
  <div class="container-fluid">
    <div class="row-group">
      <div class="img-group">
        <div class="row">
          <div class="col-md-6">
            <img src="{{post.cover}}" ng-model="post.cover">
          </div><!-- item -->

          <div class="col-md-6">
            <input type="file" nv-file-select uploader="uploader">
            <div class="button-group">
              <button type="button" class="btn" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                <i class="fa fa-upload"></i>
                上传
              </button>
              <button type="button" class="btn" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                <i class="fa fa-trash-o"></i>
                移除
              </button>
            </div><!-- button group -->
          </div><!-- item -->
        </div>
      </div><!-- img group -->
    </div><!-- item -->

    <div class="row-group">
      <div class="input-group">
        <span class="input-group-addon">点赞量</span>
        <input type="number" class="form-control" placeholder="点赞量" ng-model="post.likes">
      </div>
    </div><!-- item -->

    <div class="row-group">
      <div class="input-group">
        <span class="input-group-addon">浏览量</span>
        <input type="number" class="form-control" placeholder="浏览量" ng-model="post.view">
      </div>
    </div><!-- item -->

    <div class="row-group">
      <div class="input-group">
        <span class="input-group-addon">排序</span>
        <input type="number" class="form-control" placeholder="排序" ng-model="post.sort">
      </div>
    </div><!-- item -->

    <div class="row-group">
      <div class="input-group">
        <span class="input-group-addon">状态</span>
        <select class="form-control" ng-model="post.state" ng-options="key as value for (key, value) in states">
          <option value="">请选择</option>
        </select>
      </div>
    </div><!-- item -->

    <div class="row-group">
      <div class="input-group">
        <span class="input-group-addon">企业</span>
        <select class="form-control" ng-model="post.organizationId" ng-options="organization.id as organization.name for organization in organizations">
          <option value="">请选择</option>
        </select>
      </div>
    </div><!-- item -->

    <div class="row-group">
      <div class="input-group">
        <span class="input-group-addon">导师</span>
        <select class="form-control" ng-model="post.advisor.id" ng-options="advisor.id as advisor.name for advisor in advisors">
          <option value="">请选择</option>
        </select>
      </div>
    </div><!-- item -->

    <div class="row-group">
      <div class="input-group">
        <span class="input-group-addon">媒体</span>
        <ui-select class="form-control" multiple ng-model="post.media" theme="bootstrap">
          <ui-select-match placeholder="请选择">{{$item.remark}}</ui-select-match>
          <ui-select-choices repeat="media in medias">
            <small>{{media.remark}}</small>
          </ui-select-choices>
        </ui-select>
      </div>
    </div><!-- item -->

    <div class="row-group">
      <div class="input-group">
        <span class="input-group-addon">标签</span>
        <ui-select class="form-control" multiple ng-model="post.tag" theme="bootstrap">
          <ui-select-match placeholder="请选择">{{$item.name}}</ui-select-match>
          <ui-select-choices repeat="tag in tags">
            <small>{{tag.name}}</small>
          </ui-select-choices>
        </ui-select>
      </div>
    </div><!-- item -->

    <div class="row-group">
      <div class="input-group">
        <span class="input-group-addon">标题</span>
        <input type="text" class="form-control" placeholder="标题" ng-model="post.title">
      </div>
    </div><!-- item -->

    <div class="row-group">
      <div class="input-group">
        <span class="input-group-addon">概要</span>
        <input type="text" class="form-control" placeholder="概要" ng-model="post.summary">
      </div>
    </div><!-- item -->

    <div class="row-group">
      <div class="editor-group">
        <div ckeditor="editor" ng-model="post.introduction"></div>
      </div>
    </div><!-- item -->

    <div class="row-group">
      <div class="button-group">
        <button type="button" class="btn" ng-click="submit()">
          <i class="fa fa-check"></i>
          提交
        </button>
        <button type="button" class="btn" ng-click="reset()">
          <i class="fa fa-close"></i>
          重置
        </button>
      </div>
    </div><!-- item -->
  </div><!-- container -->
</div><!-- table info -->
