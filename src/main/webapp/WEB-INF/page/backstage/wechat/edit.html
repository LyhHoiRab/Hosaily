<ol class="breadcrumb">
    <li>
        <span>销售管理</span>
    </li><!-- item -->
    <li>
        <a ui-sref="wechat">微信管理</a>
    </li><!-- item -->
    <li>
    <span>
      #if($id)
        修改微信
      #else
        添加微信
      #end
    </span>
    </li><!-- item -->
</ol><!-- 面包屑 -->

<div class="table-info">
    <div class="container-fluid">
        <div class="row-group">
            <div class="img-group">
                <div class="row">
                    <div class="col-md-6">
                        <img src="{{wechat.headImgUrl}}" ng-model="wechat.headImgUrl">
                    </div><!-- item -->

                    <div class="col-md-6">
                        <input type="file" nv-file-select uploader="uploader">
                        <div class="button-group">
                            <button type="button" class="btn" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                                <i class="fa fa-upload"></i>
                                上传
                            </button>
                            <button type="button" class="btn" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                                <i class="fa fa-trash-o"></i>
                                移除
                            </button>
                        </div><!-- button group -->
                    </div><!-- item -->
                </div>
            </div><!-- img group -->
        </div><!-- item -->

        <div class="row-group">
            <div class="input-group">
                <span class="input-group-addon">微信号</span>
                <input type="text" class="form-control" placeholder="微信号" ng-model="wechat.wxno">
            </div>
        </div><!-- item -->

        <div class="row-group">
            <div class="input-group">
                <span class="input-group-addon">昵称</span>
                <input type="text" class="form-control" placeholder="昵称" ng-model="wechat.nickname">
            </div>
        </div><!-- item -->

        <div class="row-group">
            <div class="input-group">
                <span class="input-group-addon">销售</span>
                <input type="text" class="form-control" placeholder="销售" ng-model="wechat.seller">
            </div>
        </div><!-- item -->

        <div class="row-group">
            <div class="input-group">
                <span class="input-group-addon">备注</span>
                <input type="text" class="form-control" placeholder="备注" ng-model="wechat.remark">
            </div>
        </div><!-- item -->

        <div class="row-group">
            <div class="input-group">
                <span class="input-group-addon">关联导师</span>
                <select class="form-control" ng-model="wechat.advisorId" ng-options="advisor.id as advisor.name for advisor in advisors">
                    <option value="">请选择</option>
                </select>
            </div>
        </div><!-- item -->

        <div class="row-group">
            <div class="input-group">
                <span class="input-group-addon">状态</span>
                <select class="form-control" ng-model="wechat.state" ng-options="key as value for (key, value) in states">
                    <option value="">请选择</option>
                </select>
            </div>
        </div><!-- item -->

        <div class="row-group">
            <div class="button-group">
                <button type="button" class="btn" ng-click="submit()">
                    <i class="fa fa-check"></i>
                    提交
                </button>
                <button type="button" class="btn" ng-click="reset()">
                    <i class="fa fa-close"></i>
                    重置
                </button>
            </div>
        </div><!-- item -->
    </div><!-- container -->
</div><!-- table info -->
