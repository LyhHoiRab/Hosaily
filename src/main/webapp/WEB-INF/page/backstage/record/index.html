<ol class="breadcrumb">
  <li>
    <span>系统设置</span>
  </li><!-- item -->
  <li>
    <span>录音管理</span>
  </li><!-- item -->
</ol><!-- 面包屑 -->

<div class="search-bar">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-3">
        <div class="input-group">
          <span class="input-group-addon">使用者</span>
          <input type="text" class="form-control" placeholder="使用者" ng-model="userName">
        </div>
      </div><!-- item -->

      <div class="col-xs-12 col-md-3">
        <div class="input-group">
          <span class="input-group-addon">本机号码</span>
          <input type="text" class="form-control" placeholder="本机号码" ng-model="num">
        </div>
      </div><!-- item -->

      <div class="col-xs-12 col-md-3">
        <div class="input-group">
          <span class="input-group-addon">拨出号码</span>
          <input type="text" class="form-control" placeholder="拨出号码" ng-model="outGoingNum">
        </div>
      </div><!-- item -->

      <div class="col-xs-12 col-md-3">
        <div class="input-group">
          <span class="input-group-addon">sim卡号</span>
          <input type="text" class="form-control" placeholder="sim卡号" ng-model="sim">
        </div>
      </div><!-- item -->
    </div>
  </div><!-- container -->

  <div class="container-fluid">
    <button type="button" class="btn" ng-click="search()">
      <i class="fa fa-search"></i>
      搜索
    </button><!-- item -->

    <button type="button" class="btn" ng-click="reset()">
      <i class="fa fa-retweet"></i>
      重置
    </button><!-- item -->

    <button type="button" class="btn" ng-click="refresh()">
      <i class="fa fa-refresh"></i>
      刷新
    </button><!-- item -->

    <!--<button type="button" class="btn" ui-sref="recordAdd">-->
      <!--<i class="fa fa-plus"></i>-->
      <!--添加-->
    <!--</button>&lt;!&ndash; item &ndash;&gt;-->
  </div><!-- container -->
</div><!-- search bar -->

<div class="table-bar">
  <div clas="container">
    <div class="gridStyle" ng-grid="gridOptions"></div><!-- table -->
  </div><!-- container -->
</div><!-- table bar -->
