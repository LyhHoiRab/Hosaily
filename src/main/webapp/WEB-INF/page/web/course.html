<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>会员课程</title>
	</head>
	<link rel="stylesheet" type="text/css" href="${commonsCssPath}/style.css"/>
	<link rel="stylesheet" type="text/css" href="${commonsCssPath}/memberCourse.css"/>
	<body>
		#parse("web/head.html")
		<div class="fixH"></div>
		<!--内容开始-->
		<div class="content">
			<!--左边内容开始-->
			<div class="contentLeft">
				<div class="mHead">
					<div class="mTabL">
						#foreach($tag in $tags)
						<span class="mtab
							#if($!{velocityCount} == 1)
								mtabAtive
							#end
						">$!{tag.name}</span>
						#end
					</div>
				</div>
				
				<div class="mContent">
					#foreach($tag in $tags) 
					<div class="mContentTab">
						<div id="content_$!{velocityCount}"></div>

						<div class="clear"></div>
						<div class="loadMore" id="loadMore_$!{velocityCount}" data-tagname="$!{tag.name}" data-index="$!{velocityCount}">点击加载更多</div>
					</div><!-- item -->
					#end
				</div>
			</div>
			<!--左边内容结束-->
			<!--右边内容开始-->
			<div class="contentRight">
				<!-- <div class="rightText">
					学会撩妹子  简单三步
					<img src="img/Navigation03.png"/>
				</div> -->
				<div class="rightQrImg">
					<img src="http://upyun.elletter.com/img/WeChat.png"/>
					<br />
					<p class="qrTxt">关注公众号~即时获取福利</p>
				</div>
				<div class="rightText">
					人气发现
					<img src="http://upyun.elletter.com/img/Navigation02.png"/>
				</div>
				<div class="peoDis">
					<img src="http://upyun.elletter.com/img/head.jpg"/>
					<div>要么个子矮，要么高潮了</div>
				</div>
			</div>
			<!--右边内容结束-->
		</div>
		<!--内容结束-->
		
		#parse("web/foot.html")

		<script type="text/javascript" src="${basePath}/commons/js/jquery.min.js"></script>
		<script type="text/javascript" src="${commonsJsPath}/wxLogin.js"></script>
		<script type="text/javascript" src="${commonsJsPath}/moment.min.js"></script>
        <script type="text/javascript" src="${commonsJsPath}/js.js"></script>
        <script type="text/javascript" src="${commonsJsPath}/course.js"></script>
	</body>
</html>
