<ol class="breadcrumb">
  <li>
    <span>销售管理</span>
  </li><!-- item -->
  <li>
    <a ui-sref="user">用户管理</a>
  </li><!-- item -->
  <li>
    <span>
      #if($id)
        修改用户    
      #end
    </span>
  </li><!-- item -->
</ol><!-- 面包屑 -->

<div class="table-info">
  <div class="container-fluid">
    <div class="row-group">
      <div class="input-group">
        <span class="input-group-addon">用户姓名</span>
        <input type="text" class="form-control" placeholder="用户姓名" ng-model="user.name">
      </div>
    </div><!-- item -->

    <div class="row-group">
      <div class="input-group">
        <span class="input-group-addon">微信号</span>
        <input type="text" class="form-control" placeholder="微信号" ng-model="user.wechat">
      </div>
    </div><!-- item -->

    <div class="row-group">
      <div class="button-group">
        <button type="button" class="btn" ng-click="submit()">
          <i class="fa fa-check"></i>
          提交
        </button>
        <button type="button" class="btn" ng-click="reset()">
          <i class="fa fa-close"></i>
          重置
        </button>
      </div>
    </div><!-- item -->
  </div><!-- container -->
</div><!-- table info -->
