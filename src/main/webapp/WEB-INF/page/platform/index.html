<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <title>HSL | INDEX</title>

    <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/animate.css">
    <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/reset.css">
    <link rel="stylesheet" type="text/css" href="${basePath}/commons/css/page/platform/index.css">

    <!--[if lt IE 9]>
    <script type="text/javascript" src="${basePath}/commons/js/html5shiv.js"></script>
    <script type="text/javascript" src="${basePath}/commons/js/respond.js"></script>
    <![endif]-->
  </head>

  <body ng-app="app">
    <header>
      <div class="brand">
        <a class="logo" href="javascript:;">HSL</a>
      </div><!-- brand -->

      <div class="control-bar">
        <div class="controller">
          <a href="javascript:;">
            <i class="fa fa-dedent"></i>
            <i class="fa fa-indent hide"></i>
          </a><!-- item -->

          <a href="javascript:;">
            <i class="fa fa-expand"></i>
            <i class="fa fa-compress hide"></i>
          </a><!-- item -->
        </div><!-- controller -->
      </div><!-- control bar -->
    </header><!-- header -->

    <div class="menu">
      <div class="menu-wrap">
        <div class="side">
          <div class="title">
            <span>下单管理</span>
          </div><!-- title -->

          <div class="menu-item">
            <a href ui-sref="client" ui-sref-active="active">
              <i class="fa fa-cubes"></i>
              <span>客户管理</span>
              <i class="fa fa-angle-right"></i>
            </a>
          </div><!-- second level item -->
        </div><!-- item -->

        <div class="side">
          <div class="title">
            <span>售后管理</span>
          </div><!-- title -->

          <div class="menu-item">
            <a href ui-sref="product" ui-sref-active="active">
              <i class="fa fa-cubes"></i>
              <span>产品管理</span>
              <i class="fa fa-angle-right"></i>
            </a>
          </div><!-- second level item -->
        </div><!-- item -->
      </div><!-- menu wrap -->
    </div><!-- menu -->

    <div class="content">
      <div ui-view></div><!-- router view -->
    </div>


    <!-- javascript -->
    <script type="text/javascript">
      var basePath = "${basePath}";
    </script>
    <script type="text/javascript" src="${basePath}/commons/js/jquery.min.js"></script>
    <script type="text/javascript" src="${basePath}/commons/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="${basePath}/commons/js/angular.js"></script>
    <script type="text/javascript" src="${basePath}/commons/js/angular-ui-router.js"></script>
    <script type="text/javascript" src="${basePath}/commons/js/oclazyload.js"></script>
    <script type="text/javascript" src="${basePath}/commons/js/plugin/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="${basePath}/commons/js/plugin/ng-grid/ng-grid.min.js"></script>
    <script type="text/javascript" src="${basePath}/commons/js/plugin/angular-ckeditor/angular-ckeditor.js"></script>
    <script type="text/javascript" src="${basePath}/commons/js/plugin/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="${basePath}/commons/js/page/platform/index.js"></script>
  </body>
</html>
