<ol class="breadcrumb">
  <li>
    <span>销售管理</span>
  </li><!-- item -->
  <li>
    <a ui-sref="user">授权管理</a>
  </li><!-- item -->
  <li>
    <span>已授权课程</span>
  </li>
</ol><!-- 面包屑 -->

<div class="search-bar">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-3">
        <div class="input-group">
          <span class="input-group-addon">有效天数</span>
          <input type="number" class="form-control" placeholder="有效天数" ng-model="effective">
        </div>
      </div><!-- item -->

      <div class="col-xs-12 col-md-3">
        <div class="input-group">
          <span class="input-group-addon">有效期</span>
          <input type="date" class="form-control" placeholder="有效期" ng-model="deadline">
        </div>
      </div><!-- item -->

      <div class="col-xs-12 col-md-3">
        <div class="input-group">
          <span class="input-group-addon">生效期</span>
          <input type="date" class="form-control" placeholder="生效期" ng-model="forceTime">
        </div>
      </div><!-- item -->

      <div class="col-xs-12 col-md-3">
        <div class="input-group">
          <span class="input-group-addon">状态</span>
          <!--<select class="form-control" id="state">-->
            <!--<option value="">请选择</option>-->
            <!--#foreach($state in $states)-->
              <!--<option value="$!{state.id}">$!{state.description}</option>-->
            <!--#end-->
          <!--</select>-->
          <select class="form-control" ng-model="state" ng-options="key as value for (key, value) in states">
            <option value="">请选择</option>
          </select>
        </div>
      </div><!-- item -->
    </div>
  </div><!-- container -->

  <div class="container-fluid">
    <button type="button" class="btn" ng-click="search()">
      <i class="fa fa-search"></i>
      搜索
    </button><!-- item -->

    <button type="button" class="btn" ng-click="reset()">
      <i class="fa fa-retweet"></i>
      重置
    </button><!-- item -->

    <button type="button" class="btn" ng-click="refresh()">
      <i class="fa fa-refresh"></i>
      刷新
    </button><!-- item -->

    <button type="button" class="btn" ui-sref="accountCourseAdd({accountId:accountId})">
      <i class="fa fa-plus"></i>
      添加
    </button><!-- item -->
  </div><!-- container -->
</div><!-- search bar -->

<div class="table-bar">
  <div clas="container">
    <div class="gridStyle" ng-grid="gridOptions"></div><!-- table -->
  </div><!-- container -->
</div><!-- table bar -->
