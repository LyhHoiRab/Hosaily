<ol class="breadcrumb">
    <li>
        <span>系统设置</span>
    </li><!-- item -->
    <li>
        <span>定制服务</span>
    </li><!-- item -->
</ol><!-- 面包屑 -->

<div class="search-bar">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">状态</span>
                    <select class="form-control" id="state">
                        <option value="">请选择</option>
                        #foreach($state in $states)
                        <option value="$!{state.id}">$!{state.description}</option>
                        #end
                    </select>
                </div>
            </div><!-- item -->

            <div class="col-xs-12 col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">创建时间</span>
                    <input type="date" class="form-control" placeholder="创建时间" id="createTime">
                </div>
            </div><!-- item -->

            <div class="col-xs-12 col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">创建时间</span>
                    <input type="date" class="form-control double" placeholder="不早于" id="minCreateTime">
                    <input type="date" class="form-control double" placeholder="不晚于" id="maxCreateTime">
                </div>
            </div><!-- item -->
        </div>
    </div><!-- container -->

    <div class="container-fluid">
        <button type="button" class="btn" ng-click="search()">
            <i class="fa fa-search"></i>
            搜索
        </button><!-- item -->

        <button type="button" class="btn" ng-click="reset()">
            <i class="fa fa-retweet"></i>
            重置
        </button><!-- item -->

        <button type="button" class="btn" ng-click="refresh()">
            <i class="fa fa-refresh"></i>
            刷新
        </button><!-- item -->

        <button type="button" class="btn" ui-sref="customizationAdd">
            <i class="fa fa-plus"></i>
            添加
        </button><!-- item -->
    </div><!-- container -->
</div><!-- search bar -->

<div class="table-bar">
    <div clas="container">
        <div class="gridStyle" ng-grid="gridOptions"></div><!-- table -->
    </div><!-- container -->
</div><!-- table bar -->
