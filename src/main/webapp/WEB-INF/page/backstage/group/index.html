<ol class="breadcrumb">
  <li>
    <span>课程管理</span>
  </li><!-- item -->
  <li>
    <span>课程组管理</span>
  </li><!-- item -->
</ol><!-- 面包屑 -->

<div class="search-bar">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-3">
        <div class="input-group">
          <span class="input-group-addon">名称</span>
          <input type="text" class="form-control" placeholder="名称" ng-model="name">
        </div>
      </div><!-- item -->

      <div class="col-xs-12 col-md-3">
        <div class="input-group">
          <span class="input-group-addon">状态</span>
          <select class="form-control" ng-model="state" ng-options="key as value for (key, value) in states">
            <option value="">请选择</option>
          </select>
        </div>
      </div><!-- item -->

      <div class="col-xs-12 col-md-3">
        <div class="input-group">
          <span class="input-group-addon">企业</span>
          <select class="form-control" ng-model="organizationId" ng-options="organization.id as organization.name for organization in organizations">
            <option value="">请选择</option>
          </select>
        </div>
      </div><!-- item -->
    </div>
  </div><!-- container -->

  <div class="container-fluid">
    <button type="button" class="btn" ng-click="search()">
      <i class="fa fa-search"></i>
      搜索
    </button><!-- item -->

    <button type="button" class="btn" ng-click="reset()">
      <i class="fa fa-retweet"></i>
      重置
    </button><!-- item -->

    <button type="button" class="btn" ng-click="refresh()">
      <i class="fa fa-refresh"></i>
      刷新
    </button><!-- item -->

    <button type="button" class="btn" ui-sref="courseGroupAdd">
      <i class="fa fa-plus"></i>
      添加
    </button><!-- item -->
  </div><!-- container -->
</div><!-- search bar -->

<div class="table-bar">
  <div clas="container">
    <div class="gridStyle" ng-grid="gridOptions"></div><!-- table -->
  </div><!-- container -->
</div><!-- table bar -->
