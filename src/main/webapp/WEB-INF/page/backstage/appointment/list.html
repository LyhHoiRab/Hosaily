<ol class="breadcrumb">
    <li>
        <span>推广管理</span>
    </li><!-- item -->
    <li>
        <span>预约管理</span>
    </li><!-- item -->
</ol><!-- 面包屑 -->

<div class="search-bar">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">名称</span>
                    <input type="text" class="form-control" placeholder="名称" ng-model="name">
                </div>
            </div><!-- item -->

            <div class="col-xs-12 col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">联系方式</span>
                    <input type="text" class="form-control" placeholder="联系方式" ng-model="phone">
                </div>
            </div><!-- item -->

            <div class="col-xs-12 col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">状态</span>
                    <select class="form-control" ng-model="state" ng-options="key as value for (key, value) in states">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div><!-- item -->

            <div class="col-xs-12 col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">说明</span>
                    <input type="text" class="form-control" placeholder="说明" ng-model="description">
                </div>
            </div><!-- item -->

            <div class="col-xs-12 col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">类型</span>
                    <input type="text" class="form-control" placeholder="类型" ng-model="type">
                </div>
            </div><!-- item -->

            <div class="col-xs-12 col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">预约时间(不早于)</span>
                    <input type="date" class="form-control" placeholder="预约时间(不早于)" ng-model="minTime">
                </div>
            </div><!-- item -->

            <div class="col-xs-12 col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">预约时间(不晚于)</span>
                    <input type="date" class="form-control" placeholder="预约时间(不晚于)" ng-model="maxTime">
                </div>
            </div><!-- item -->
        </div>
    </div><!-- container -->

    <div class="container-fluid">
        <button type="button" class="btn" ng-click="search()">
            <i class="fa fa-search"></i>
            搜索
        </button><!-- item -->

        <button type="button" class="btn" ng-click="reset()">
            <i class="fa fa-retweet"></i>
            重置
        </button><!-- item -->

        <button type="button" class="btn" ng-click="refresh()">
            <i class="fa fa-refresh"></i>
            刷新
        </button><!-- item -->

        <button type="button" class="btn" ng-click="print()">
            <i class="fa fa-print"></i>
            打印
        </button><!-- item -->
    </div><!-- container -->
</div><!-- search bar -->

<div class="table-bar">
    <div clas="container">
        <div class="gridStyle" ng-grid="gridOptions"></div><!-- table -->
    </div><!-- container -->
</div><!-- table bar -->
