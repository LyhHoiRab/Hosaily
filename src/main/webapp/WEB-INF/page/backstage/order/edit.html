<ol class="breadcrumb">
  <li>
    <span>销售管理</span>
  </li><!-- item -->
  <li>
    <a ui-sref="order">订单管理</a>
  </li><!-- item -->
  <!-- <li>
    <a ui-sref="order({accountId:accountCourse.accountId})">订单记录</a>
  </li> -->
  <li>
    <span>
      #if($accountId)
        课程下单
      #else
        
      #end
    </span>
  </li><!-- item -->
</ol><!-- 面包屑 -->

<div class="table-info">
  <div class="container-fluid">
    <div class="row-group">
      <div class="input-group">
        <span class="input-group-addon">销售账户</span>
        <select class="form-control" ng-model="order.salesUser" ng-options="user as user.nickname for user in users">
          <option value="">请选择</option>
        </select>
      </div>
    </div><!-- item -->

    <div class="row-group">
      <div class="input-group">
        <span class="input-group-addon">课程</span>
        <ui-select class="form-control" multiple ng-model="selected.courses" theme="bootstrap">
          <ui-select-match placeholder="请选择">{{$item.title}}</ui-select-match>
          <ui-select-choices repeat="course in courses">
            <small>{{course.title}}</small>
          </ui-select-choices>
        </ui-select>
      </div>
    </div><!-- item -->

    <div class="row-group">
      <div class="input-group">
        <span class="input-group-addon">预售价</span>
        <input class="form-control" type="number" placeholder="预售价" ng-model="order.price">
      </div>
    </div><!-- item -->

<!--     <div class="row-group">
      <div class="input-group">
        <span class="input-group-addon">支付金额</span>
        <input class="form-control" type="number" placeholder="支付金额" ng-model="order.pay" readonly="readonly">
      </div>
    </div> -->
    <!-- item -->

    <div class="row-group" ng-show="order.payLogs.length > 0">
      <div class="item-group">
        <div class="row" ng-repeat="item in order.payLogs">
          <div class="col-md-5">
            <div class="input-group">
              <span class="input-group-addon">价格</span>
              <input type="number" class="form-control" placeholder="价格" ng-model="item.pay">
            </div>
          </div>

          <div class="col-md-5">
            <div class="input-group">
              <span class="input-group-addon">支付方式</span>
              <select class="form-control" ng-model="item.payment" ng-options="paymentType as paymentType.name for paymentType in paymentTypes">
                <option value="">请选择</option>
              </select>
            </div>
          </div>

          <div class="col-md-2">
            <a href="javascript:;" ng-click="delete($index)">[删除]</a>
          </div>
        </div><!-- row -->
      </div><!-- item group -->
    </div><!-- item -->

    <div class="row-group">
      <div class="button-group">
        <button type="button" class="btn" ng-click="pay()">
          <i class="fa fa-plus"></i>
          添加支付记录
        </button>
        <button type="button" class="btn" ng-click="submit()">
          <i class="fa fa-check"></i>
          提交
        </button>
        <button type="button" class="btn" ng-click="reset()">
          <i class="fa fa-close"></i>
          重置
        </button>
      </div>
    </div><!-- item -->
  </div><!-- container -->
</div><!-- table info -->
